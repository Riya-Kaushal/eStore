{% block deleteProductModal %}

    <div class="modal fade" id="delete-product-{{ product.id }}" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" id="exampleModalCenterTitle">Delete Product</h3>
                    <button type="button" class="close" data-dismiss="modal" aria-label=""><span>Ã—</span></button>
                </div>
    					
                <div class="modal-body">
                           
    				<div class="thank-you-pop">
    					<!-- <img src="http://goactionstations.co.uk/wp-content/uploads/2017/03/Green-Round-Tick.png" alt=""> -->
                        <p>Product Name - {{ product.name }}</p>
    					<h5>Are you sure, you want to delete this product?</h5>
                        <input type="hidden" name="product-id-{{ product.id }}" value="{{ product.id }}">
                        <input type="hidden" name="csrf" value="{{ csrf_token }}">
    					
    					<!-- <h3 class="cupon-pop">Your Id: <span>12345</span></h3>	 -->	
     				</div>         
                </div>	

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <!-- <a class="btn btn-primary" data-toggle="modal" href="update_product/">Update</a> -->
                    <button type="button" class="btn btn-primary" onclick="delete_product('{{ product.id }}')">Delete</button>
                </div>	
            </div>
        </div>
    </div>

{% endblock %}
