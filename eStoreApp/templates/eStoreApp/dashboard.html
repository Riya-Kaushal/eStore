{% block dashboard %}

          <div class="container-fluid">


            <!-- This row will show hotel recommendations -->
            {% for product in products %}

                  <div class="row">

                      <div class="bg-mattBlackLight my-2 p-3">
                        <div class="media">
                          <img src="images/{{ hotel.hotel_image }}" class="align-self-start mr-3" alt="Hotel 1" width="250" height="200">
                          <div class="media-body">
                            <a href="" class="mt-0">{{ product.name }}</a>
                            <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#alertModal">Delete</button>
                            <!-- <a class="btn btn-primary" data-toggle="modal" href="#updateProductModal">Update</a> -->
                            <button type="button" class="btn btn-info" data-toggle="modal" onclick="updateProductModal('{{ product.id }}')">Update</button>

                            <p class="address">{{ product.ram }}</p>
                            <p> <ion-icon name="eye-outline"></ion-icon> {{ product.processor }} <p>
                            <div id="summary">
                              <p class="collapse" id="collapseSummary">{{ product.description }}</p>
                              <a class="collapsed" data-toggle="collapse" href="#collapseSummary" aria-expanded="false" aria-controls="collapseSummary"></a>
                            </div>

                          </div>
                        </div>
                      </div>

                  </div>
                {% include 'eStoreApp/editProductForm.html' %}
            {% endfor %}

          </div>

{% endblock %}
